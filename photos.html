	<body>

		<!-- Copy sidebar/menu into all pages -->
		<span id="hamburger" class="glyphicon glyphicon-menu-hamburger"></span>

		<div class="sidebar"> 
			<div id="sidebar-overlay"></div>
			<div id="sidebar-dot-overlay"></div>
			<a href="index.html">
				<div id="title">
					<h1>Nam Pham</h1>
				</div>
			</a>	
			<div id="menu-wrapper">
				<ul id="menu" class="nav nav-pills nav-stacked">
					<li role="presentation" class="active"><a href="index.html">HOME</a></li>
					<li role="presentation"><a href="about.html">ABOUT</a></li>

    	<div id="main">
      		<div id="main-overlay"></div>
      			<h1>Seen Through My Lens</h1>
				<div id="photo-container">
					<div id="description">
						<button id="remove" type="button" class="btn btn-default" aria-label="Remove">
  							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>
				</div>

				<!-- Photo Display Modal -->
				<div id="photo-modal" class="modal" role="dialog">
				  <div class="modal-dialog">

				    <!-- Modal content-->
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close close-modal" data-dismiss="modal">&times;</button>
				        <h2 class="modal-title">Genus</h2>
				      </div>
				      <div class="modal-body">
				        <img src="" alt="" />
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
				      </div>
				    </div>

				  </div>
				</div>
				<!-- End of modal -->

			</div>
